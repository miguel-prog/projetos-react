    <!-- import react-dom.js -->

    <script>
        const minhaLista = React.createElement('ul', null,
            React.createElement('li', null, 'Arroz'),
            React.createElement('li', null, 'Feij√£o'),
            React.createElement('li', null, 'Salada'),
        );

        ReactDOM.render(

        );

</body>

</html>
